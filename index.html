<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <div class="leftside">
            <li>About</li>
            <li>Store</li>
          </div>
          <div class="rightside">
            <li>Gmail</li>
            <li>Images</li>
            <li>
            <img class="clicker"

            <li class="circle-back">
                <div class="red">
                </div>
                <div class="blue"></div>
                <div class="green">
                </div>
                <div class="orange"></div>

            <img class="c-square"

                />

    <main>
        <img src="./Images/googlelogo_color_272x92dp.png" alt="Google Logo">
        <section class="searchbar">
            <img src="./Images/magnifying-glass.png" alt="Magnifying glass icon">
            <input type="text">
            <img src="Images/radio-microphone.png" alt="microphone icon">
        </section>
        <div class="search-buttons">
            <a href="#">Google Search</a>
            <a href="#">I'm Feeling Lucky</a>
        </div>
    </main>
    <footer>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
        <div>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
    </footer>
  </body>
